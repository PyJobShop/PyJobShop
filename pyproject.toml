[project]
name = "pyjobshop"
version = "0.0.2b"
description = "Solving shop scheduling problems with constraint programming."
authors = [
    { name = "Leon Lan", email = "l.lan@vu.nl"},
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "ortools>=9.10.4067",
    "matplotlib>=3.9.2",
    "fjsplib",
    "enum-tools>=0.12.0",
    "tqdm>=4.66.5",
    "tomli>=2.0.1",
]

[project.optional-dependencies]
docplex = [
    "docplex>=2.28.240",
]
cplex = [
    "cplex>=22.1.1.2",
]

[tool.uv]
dev-dependencies = [
    # Dev
    "pre-commit>=3.8.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-describe>=2.2.0",
    "codecov>=2.1.13",
    # Docs
    "sphinx>=7.4.7",
    "nbsphinx>=0.9.5",
    "numpydoc>=1.8.0",
    "sphinx-immaterial>=0.12.2",
    "enum-tools[sphinx]>=0.12.0",
    # Examples
    "jupyterlab>=4.2.4",
]

[tool.uv.sources]
fjsplib = { git = "https://github.com/PyJobShop/FJSPLIB.git", rev = "75b2d18" }


[tool.mypy]
ignore_missing_imports = true


[tool.black]
line-length = 79


[tool.ruff]
line-length = 79
extend-include = ["*.ipynb"]


[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E741",  # ambiguous variable name, needed for indexing
    "C901",  # too complex
]


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # ignore unused module imports


[tool.ruff.lint.isort]
known-first-party = ["pyjobshop", "tests"]
known-third-party = ["ortools"]


[tool.pytest.ini_options]
addopts = "--cov=. --cov-report=xml"


[tool.coverage.run]
omit = [
    "docs/*",
    "tests/*",
    "setup.py",
    "cpo_config.py",
    "pyjobshop/cpoptimizer/*",
    "pyjobshop/ortools/*",
    "pyjobshop/cli.py"
]


[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"
