[tool.poetry]
name = "fjsp"
version = "0.1.0"
description = "Flexible job-shop scheduling"
authors = ["Leon Lan <l.lan@vu.nl>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "fjsp" }
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.9, <3.11"
docplex = "^2.25.236"
numpy = "^1.24.2"
matplotlib = "^3.7.1"
strenum = "^0.4.15"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
codecov = "^2.1.13"


[tool.black]
line-length = 79


[tool.mypy]
ignore_missing_imports = true


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "E741",  # ambiguous variable name, needed for indexing
    "C901",  # too complex
]


[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]


[tool.pytest.ini_options]
addopts = "--cov=. --cov-report=xml"


[tool.coverage.run]
omit = [
    "tests/examples/*",
]
