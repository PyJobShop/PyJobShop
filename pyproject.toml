[tool.poetry]
name = "pyjobshop"
version = "0.0.1"
description = "Job shop scheduling in Python."
authors = ["Leon Lan <l.lan@vu.nl>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "pyjobshop" }
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.9, <3.11"
numpy = "^1.24.2"
matplotlib = "^3.7.1"
enum-tools = "^0.11.0"
docplex = { version = "^2.25.236", optional = true }
cplex = { version = "22.1.1.0", optional = true }


[tool.poetry.extras]
cplex = ["cplex", "docplex"]


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
codecov = "^2.1.13"


[tool.poetry.group.docs]
optional = true


[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
nbsphinx = "^0.9.3"
numpydoc = "^1.6.0"
sphinx-immaterial = "^0.11.10"
enum-tools = { extras = ["sphinx"], version = "^0.11.0" }


[tool.poetry.group.examples]
optional = true

[tool.poetry.group.examples.dependencies]
jupyterlab = "^4.0.12"


[tool.mypy]
ignore_missing_imports = true


[tool.black]
line-length = 79


[tool.ruff]
line-length = 79
extend-include = ["*.ipynb"]


[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E741",  # ambiguous variable name, needed for indexing
    "C901",  # too complex
]


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # ignore unused module imports


[tool.pytest.ini_options]
addopts = "--cov=. --cov-report=xml"


[tool.coverage.run]
omit = [
    "tests/*",
    "pyjobshop/cp/*",
    "docs/*"
]
